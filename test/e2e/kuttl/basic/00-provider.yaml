apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: provider-dummy
spec:
  package: xpkg.upbound.io/upbound/provider-dummy:v0.3.0

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dummy
  namespace: crossplane-system
  labels:
    app: server-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-dummy
  template:
    metadata:
      labels:
        app: server-dummy
    spec:
      containers:
        - name: server
          image: ghcr.io/upbound/provider-dummy-server:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090

---

apiVersion: v1
kind: Service
metadata:
  name: server-dummy
  namespace: crossplane-system
spec:
  selector:
    app: server-dummy
  ports:
    - port: 80
      targetPort: 9090
      protocol: TCP
