apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: robots-test
  labels:
    crossplane.io/xrd: xrobots.dummy.crossplane.io
    provider: dummy-provider
spec:
  compositeTypeRef:
    apiVersion: dummy.crossplane.io/v1alpha1
    kind: XRobot
  writeConnectionSecretsToNamespace: default
  resources:
    - name: robot
      base:
        apiVersion: iam.dummy.upbound.io/v1alpha1
        kind: Robot
        spec:
          forProvider: {}
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: spec.color
          toFieldPath: spec.forProvider.color

---

apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xrobots.dummy.crossplane.io
  labels:
    provider: dummy-provider
spec:
  defaultCompositionRef:
    name: robots-test
  group: dummy.crossplane.io
  names:
    kind: XRobot
    plural: xrobots
  claimNames:
    kind: Robot
    plural: robots
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                color:
                  type: string
              required:
                - color

