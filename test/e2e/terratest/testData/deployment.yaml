apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dummy
  labels:
    app: server-dummy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-dummy
  template:
    metadata:
      labels:
        app: server-dummy
    spec:
      containers:
        - name: server
          image: ghcr.io/upbound/provider-dummy-server:main
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9090